<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Blog - Digital Oncely</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4338ca;
            --primary-light: #8b5cf6;
            --accent: #06d6a0;
            --accent-dark: #059669;
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: rgba(255, 255, 255, 0.05);
            --bg-glass: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border: rgba(255, 255, 255, 0.1);
            --border-hover: rgba(255, 255, 255, 0.2);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 40px rgba(99, 102, 241, 0.3);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #06d6a0 0%, #118ab2 100%);
            --gradient-hero: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --gradient-card: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            --blur: blur(20px);
            --danger-color: #ef4444;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(6, 214, 160, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Enhanced Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(15, 15, 35, 0.85);
            backdrop-filter: var(--blur);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .navbar.scrolled {
            background: rgba(15, 15, 35, 0.95);
            padding: 12px 0;
            box-shadow: var(--shadow-md);
        }
        
        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }
        
        .nav-brand {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
        }
        
        .nav-brand:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
        
        .search-bar {
            position: relative;
            max-width: 400px;
            flex: 1;
            margin: 0 32px;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 20px 14px 48px;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 0.95rem;
            backdrop-filter: var(--blur);
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .search-bar i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-link {
            padding: 10px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            transition: left 0.3s ease;
            z-index: -1;
            opacity: 0.1;
        }
        
        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-glass);
        }
        
        .nav-link:hover::before {
            left: 0;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .mobile-menu-btn:hover {
            background: var(--bg-glass);
        }
        
        .mobile-menu {
            display: none;
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: var(--blur);
            border-top: 1px solid var(--border);
            padding: 20px;
            z-index: 999;
        }
        
        .mobile-menu .nav-link {
            display: block;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Blog Container */
        .blog-container {
            margin-top: 100px;
            padding: 40px 0 80px;
        }

        /* Blog Card */
        .blog-card {
            background: var(--gradient-card);
            backdrop-filter: var(--blur);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 48px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .blog-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-primary);
            opacity: 0.02;
            z-index: -1;
        }

        .blog-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2rem, 4vw, 3.5rem);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 24px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .blog-meta {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
            font-size: 0.95rem;
            color: var(--text-secondary);
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .blog-author {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .blog-author i {
            color: var(--accent);
        }

        .blog-date {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .blog-date i {
            color: var(--primary);
        }

        .blog-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-primary);
            margin-bottom: 32px;
        }

        .blog-content p {
            margin-bottom: 16px;
        }

        .blog-actions {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .blog-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .blog-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .blog-btn:hover::before {
            left: 100%;
        }

        .blog-btn-share {
            background: var(--gradient-accent);
            color: white;
        }

        .blog-btn-share:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(6, 214, 160, 0.4);
        }

        .blog-btn-back {
            background: var(--gradient-primary);
            color: white;
        }

        .blog-btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }

        /* Comments Section */
        .comments-section {
            background: var(--gradient-card);
            backdrop-filter: var(--blur);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .comments-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .comments-title i {
            color: var(--accent);
        }

        .comment-list {
            list-style: none;
            padding: 0;
        }

        .comment-item {
            background: var(--bg-glass);
            backdrop-filter: var(--blur);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .comment-item:hover {
            border-color: var(--border-hover);
            transform: translateY(-2px);
        }

        .comment-item:last-child {
            margin-bottom: 0;
        }

        /* Voting Section */
        .voting-section {
            background: var(--gradient-card);
            backdrop-filter: var(--blur);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .voting-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .voting-title i {
            color: var(--primary);
        }

        .voting-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .vote-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 16px 20px;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            min-width: 80px;
        }

        .vote-btn:hover {
            border-color: var(--border-hover);
            transform: translateY(-2px);
        }

        .vote-btn i {
            font-size: 1.5rem;
        }

        .upvote-btn:hover {
            background: rgba(6, 214, 160, 0.1);
            border-color: var(--accent);
            color: var(--accent);
        }

        .downvote-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--danger-color);
            color: var(--danger-color);
        }

        /* Error/Empty States */
        .error-state,
        .empty-state {
            text-align: center;
            padding: 80px 24px;
            background: var(--gradient-card);
            backdrop-filter: var(--blur);
            border: 1px solid var(--border);
            border-radius: 24px;
            margin: 40px 0;
        }

        .error-state h2,
        .empty-state h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-state p,
        .empty-state p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 32px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .error-icon,
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 24px;
            opacity: 0.3;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .search-bar {
                max-width: 200px;
                margin: 0 16px;
            }
            
            .container {
                padding: 0 16px;
            }
            
            .blog-card {
                padding: 32px 24px;
            }
            
            .blog-actions {
                flex-direction: column;
            }
            
            .voting-buttons {
                flex-direction: column;
                gap: 16px;
            }
            
            .vote-btn {
                flex-direction: row;
                justify-content: center;
                width: 100%;
                max-width: 200px;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="nav-content">
            <a href="index.html" class="nav-brand">Digital Oncely</a>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" class="search-input" placeholder="Search blogs...">
            </div>
            <div class="nav-links">
                <a href="products.html" class="nav-link">Products</a>
                <a href="addproduct.html" class="nav-link">Add Product</a>
                <a href="login.html" class="nav-link" id="login-link">Login</a>
                <a href="#" class="nav-link" id="logout-link" style="display:none;">Logout</a>
                <a href="blog.html" class="nav-link">Blog</a>
                <a href="addblog.html" class="nav-link">Add Blog</a>
                <a href="cart.html" class="nav-link">Cart</a>
                <a href="buynow.html" class="nav-link">Buy Now</a>
            </div>
            <button class="mobile-menu-btn" id="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="mobile-menu" id="mobile-menu">
        <a href="products.html" class="nav-link">Products</a>
        <a href="addproduct.html" class="nav-link">Add Product</a>
        <a href="login.html" class="nav-link" id="mobile-login-link">Login</a>
        <a href="#" class="nav-link" id="mobile-logout-link" style="display:none;">Logout</a>
        <a href="blog.html" class="nav-link">Blog</a>
        <a href="addblog.html" class="nav-link">Add Blog</a>
        <a href="cart.html" class="nav-link">Cart</a>
        <a href="buynow.html" class="nav-link">Buy Now</a>
    </div>

    <div class="container">
        <div class="blog-container">
            <div id="blog-container">
                <!-- Blog content will be loaded here -->
            </div>
            
            <!-- Comments Section -->
            <div class="comments-section">
                <h3 class="comments-title">
                    <i class="fas fa-comments"></i>
                    Comments
                </h3>
                <ul class="comment-list" id="comment-list">
                    <!-- Comments will be loaded here -->
                </ul>
            </div>
            
            <!-- Voting Section -->
            <div class="voting-section">
                <h3 class="voting-title">
                    <i class="fas fa-thumbs-up"></i>
                    Rate this blog
                </h3>
                <div class="voting-buttons">
                    <button class="vote-btn upvote-btn" id="upvote-btn">
                        <i class="fas fa-thumbs-up"></i>
                        <span id="upvote-count">0</span>
                    </button>
                    <button class="vote-btn downvote-btn" id="downvote-btn">
                        <i class="fas fa-thumbs-down"></i>
                        <span id="downvote-count">0</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Mobile menu functionality
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuBtn.addEventListener('click', () => {
            const isOpen = mobileMenu.style.display === 'block';
            mobileMenu.style.display = isOpen ? 'none' : 'block';
            mobileMenuBtn.querySelector('i').className = isOpen ? 'fas fa-bars' : 'fas fa-times';
            mobileMenuBtn.setAttribute('aria-expanded', !isOpen);
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!mobileMenuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.style.display = 'none';
                mobileMenuBtn.querySelector('i').className = 'fas fa-bars';
                mobileMenuBtn.setAttribute('aria-expanded', 'false');
            }
        });

        // Blog functionality
        const urlParams = new URLSearchParams(window.location.search);
        const blogId = urlParams.get('id');
        const blogContainer = document.getElementById('blog-container');

        async function fetchBlogById(id) {
            const API_BASE_URL = 'https://ltqlisa626.execute-api.us-east-2.amazonaws.com/api';
            const fetchRequestBody = {
                task: 'fetch',
                projectType: 'Blog',
                website: 'digital-oncely',
                filter: { id }
            };
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                blogContainer.innerHTML = `
                    <div class="error-state">
                        <div class="error-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <h2>Authentication Required</h2>
                        <p>You must be logged in to view this blog. Please login to continue.</p>
                        <a href='login.html' class="blog-btn blog-btn-back">
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </a>
                    </div>
                `;
                return;
            }
            try {
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(fetchRequestBody)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to fetch blog');
                }
                const data = await response.json();
                const blog = (data.items && data.items.length > 0) ? data.items[0] : null;
                renderBlog(blog);
            } catch (error) {
                blogContainer.innerHTML = `
                    <div class="error-state">
                        <div class="error-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h2>Error Loading Blog</h2>
                        <p>We encountered an error while loading this blog: ${error.message}</p>
                        <button onclick="fetchBlogById('${id}')" class="blog-btn blog-btn-back">
                            <i class="fas fa-sync-alt"></i>
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        async function fetchComments(blogId) {
            const API_BASE_URL = 'https://ltqlisa626.execute-api.us-east-2.amazonaws.com/api';
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                document.getElementById('comment-list').innerHTML = '<li class="comment-item">Login to view comments.</li>';
                return;
            }
            try {
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        task: 'fetchComments',
                        projectType: 'Blog',
                        blogId,
                        website: 'digital-oncely'
                    })
                });
                if (!response.ok) {
                    document.getElementById('comment-list').innerHTML = '<li class="comment-item">Failed to load comments.</li>';
                    return;
                }
                const data = await response.json();
                const comments = data.comments || [];
                if (comments.length === 0) {
                    document.getElementById('comment-list').innerHTML = '<li class="comment-item">No comments yet. Be the first to comment!</li>';
                } else {
                    document.getElementById('comment-list').innerHTML = comments.map(c => `<li class='comment-item'>${c.text || c.comment || c}</li>`).join('');
                }
            } catch (error) {
                document.getElementById('comment-list').innerHTML = '<li class="comment-item">Error loading comments.</li>';
            }
        }

        async function fetchVotes(blogId) {
            const API_BASE_URL = 'https://ltqlisa626.execute-api.us-east-2.amazonaws.com/api';
            const token = localStorage.getItem('jwtToken');
            if (!token) return;
            try {
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        task: 'fetchVotes',
                        projectType: 'Blog',
                        blogId,
                        website: 'digital-oncely'
                    })
                });
                if (!response.ok) return;
                const data = await response.json();
                document.getElementById('upvote-count').textContent = data.upvotes || 0;
                document.getElementById('downvote-count').textContent = data.downvotes || 0;
            } catch (error) {
                console.error('Error fetching votes:', error);
            }
        }

        function renderBlog(blog) {
            if (!blog) {
                blogContainer.innerHTML = `
                    <div class="error-state">
                        <div class="error-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <h2>Blog Not Found</h2>
                        <p>The blog you're looking for doesn't exist or has been removed.</p>
                        <a href='blog.html' class="blog-btn blog-btn-back">
                            <i class="fas fa-arrow-left"></i>
                            Back to Blogs
                        </a>
                    </div>
                `;
                return;
            }
            blogContainer.innerHTML = `
                <div class="blog-card">
                    <h1 class="blog-title">${blog.title}</h1>
                    <div class="blog-meta">
                        <div class="blog-author">
                            <i class="fas fa-user"></i>
                            <strong>By ${blog.author || 'Anonymous'}</strong>
                            ${blog.email ? `<a href="mailto:${blog.email}" style="color:var(--accent);text-decoration:underline;margin-left:8px;">${blog.email}</a>` : ''}
                        </div>
                        <div class="blog-date">
                            <i class="fas fa-calendar"></i>
                            <span>${blog.date || 'Unknown date'}</span>
                        </div>
                    </div>
                    <div class="blog-content">${(blog.content || '').replace(/\n/g, '<br>')}</div>
                    <div class="blog-actions">
                        <button class="blog-btn blog-btn-share" id="share-btn">
                            <i class="fas fa-share"></i>
                            Share Blog
                        </button>
                        <a href="blog.html" class="blog-btn blog-btn-back">
                            <i class="fas fa-arrow-left"></i>
                            Back to Blogs
                        </a>
                    </div>
                </div>
            `;
            
            // Setup share functionality
            document.getElementById('share-btn').onclick = function() {
                if (navigator.share) {
                    navigator.share({
                        title: blog.title,
                        text: blog.brief || 'Check out this blog post',
                        url: window.location.href
                    });
                } else {
                    navigator.clipboard.writeText(window.location.href).then(() => {
                        const btn = this;
                        const originalText = btn.innerHTML;
                        btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                        btn.style.background = 'var(--gradient-primary)';
                        
                        setTimeout(() => {
                            btn.innerHTML = originalText;
                            btn.style.background = '';
                        }, 2000);
                    });
                }
            };
        }

        function updateAuthLinks() {
            const token = localStorage.getItem('jwtToken');
            const loginLink = document.getElementById('login-link');
            const logoutLink = document.getElementById('logout-link');
            const mobileLoginLink = document.getElementById('mobile-login-link');
            const mobileLogoutLink = document.getElementById('mobile-logout-link');
            
            if (token) {
                if (loginLink) loginLink.style.display = 'none';
                if (logoutLink) logoutLink.style.display = '';
                if (mobileLoginLink) mobileLoginLink.style.display = 'none';
                if (mobileLogoutLink) mobileLogoutLink.style.display = '';
            } else {
                if (loginLink) loginLink.style.display = '';
                if (logoutLink) logoutLink.style.display = 'none';
                if (mobileLoginLink) mobileLoginLink.style.display = '';
                if (mobileLogoutLink) mobileLogoutLink.style.display = 'none';
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateAuthLinks();
            
            // Setup logout functionality
            const logoutLink = document.getElementById('logout-link');
            const mobileLogoutLink = document.getElementById('mobile-logout-link');
            
            function doLogout(e) {
                e.preventDefault();
                localStorage.removeItem('jwtToken');
                location.reload();
            }
            
            if (logoutLink) logoutLink.addEventListener('click', doLogout);
            if (mobileLogoutLink) mobileLogoutLink.addEventListener('click', doLogout);
            
            // Load blog content
            if (!blogId) {
                blogContainer.innerHTML = `
                    <div class="error-state">
                        <div class="error-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <h2>No Blog Selected</h2>
                        <p>Please select a blog to view from the blog list.</p>
                        <a href='blog.html' class="blog-btn blog-btn-back">
                            <i class="fas fa-arrow-left"></i>
                            Back to Blogs
                        </a>
                    </div>
                `;
            } else {
                const token = localStorage.getItem('jwtToken');
                if (!token) {
                    window.location.href = 'login.html';
                } else {
                    fetchBlogById(blogId);
                    fetchComments(blogId);
                    fetchVotes(blogId);
                }
            }
        });

        // Search functionality
        document.querySelector('.search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    window.location.href = `blog.html?search=${encodeURIComponent(query)}`;
                }
            }
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add intersection observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

    </script>
