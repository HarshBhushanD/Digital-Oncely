<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Digital Oncely</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4338ca;
            --primary-light: #8b5cf6;
            --accent: #06d6a0;
            --accent-dark: #059669;
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: rgba(255, 255, 255, 0.05);
            --bg-glass: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border: rgba(255, 255, 255, 0.1);
            --border-hover: rgba(255, 255, 255, 0.2);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 40px rgba(99, 102, 241, 0.3);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #06d6a0 0%, #118ab2 100%);
            --gradient-hero: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --gradient-card: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            --blur: blur(20px);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(6, 214, 160, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Enhanced Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(15, 15, 35, 0.85);
            backdrop-filter: var(--blur);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .navbar.scrolled {
            background: rgba(15, 15, 35, 0.95);
            padding: 12px 0;
            box-shadow: var(--shadow-md);
        }
        
        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }
        
        .nav-brand {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
        }
        
        .nav-brand:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
        
        .search-bar {
            position: relative;
            max-width: 400px;
            flex: 1;
            margin: 0 32px;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 20px 14px 48px;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 0.95rem;
            backdrop-filter: var(--blur);
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .search-bar i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-link {
            padding: 10px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            transition: left 0.3s ease;
            z-index: -1;
            opacity: 0.1;
        }
        
        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-glass);
        }
        
        .nav-link:hover::before {
            left: 0;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .mobile-menu-btn:hover {
            background: var(--bg-glass);
        }
        
        .mobile-search-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-right: 8px;
        }
        
        .mobile-search-btn:hover {
            background: var(--bg-glass);
        }
        
        .mobile-search-container {
            display: none;
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: var(--blur);
            border-top: 1px solid var(--border);
            padding: 20px;
            z-index: 999;
        }
        
        .mobile-search-container.active {
            display: block;
        }
        
        .mobile-search-input {
            width: 100%;
            padding: 14px 20px 14px 48px;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 0.95rem;
            backdrop-filter: var(--blur);
            transition: all 0.3s ease;
        }
        
        .mobile-search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        /* Mobile Menu */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: var(--blur);
            border-top: 1px solid var(--border);
            padding: 20px;
            z-index: 999;
        }
        
        .mobile-menu .nav-link {
            display: block;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .mobile-search-btn {
                display: block;
            }
            
            .search-bar {
                display: none;
            }
            
            .hero-section {
                padding: 80px 0;
            }
            
            .featured-section,
            .products-section {
                padding: 80px 0;
            }
            
            .featured-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }
            
            .product-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }
            
            .product-actions {
                flex-direction: column;
            }
        }

        .signup-header {

        .signup-title {
            font-size: 2.5rem;
            background: var(--green-gradient);

            -webkit-text-fill-color: transparent;

            margin-bottom: 12px;

            letter-spacing: -0.5px;
        }

        .signup-subtitle {
            color: var(--secondary-text);
            font-size: 1.2rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 28px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-color);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--green-border);
            border-radius: 12px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-control:focus {
            border-color: var(--green-primary);
            box-shadow: 0 0 0 3px rgba(45, 200, 84, 0.2);
            transform: translateY(-2px);
        }

        .btn-signup {
            width: 100%;
            padding: 18px;
            background: var(--green-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-signup::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-signup:hover::before {
            left: 100%;
        }

        .btn-signup:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 32px var(--green-shadow);
        }

        .signup-footer {
            text-align: center;
            margin-top: 32px;
            color: var(--secondary-text);
        }

        .signup-footer a {
            color: var(--green-primary);
            text-decoration: none;
            font-weight: 600;
        }

        .error-message {
            display: none;
            background: var(--danger);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
        }

        .success-message {
            display: none;
            background: var(--success);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-to-home:hover {
            color: var(--green-primary);
            transform: translateX(-4px);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>

    <script src="js/theme.js"></script>
    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Mobile menu functionality
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuBtn.addEventListener('click', () => {
            const isOpen = mobileMenu.style.display === 'block';
            mobileMenu.style.display = isOpen ? 'none' : 'block';
            mobileMenuBtn.querySelector('i').className = isOpen ? 'fas fa-bars' : 'fas fa-times';
            mobileMenuBtn.setAttribute('aria-expanded', !isOpen);
            
            // Close mobile search when opening menu
            if (!isOpen) {
                document.getElementById('mobile-search-container').classList.remove('active');
            }
        });

        // Mobile search functionality
        const mobileSearchBtn = document.getElementById('mobile-search-btn');
        const mobileSearchContainer = document.getElementById('mobile-search-container');
        
        mobileSearchBtn.addEventListener('click', () => {
            const isActive = mobileSearchContainer.classList.contains('active');
            if (isActive) {
                mobileSearchContainer.classList.remove('active');
            } else {
                mobileSearchContainer.classList.add('active');
                // Close mobile menu when opening search
                mobileMenu.style.display = 'none';
                mobileMenuBtn.querySelector('i').className = 'fas fa-bars';
                mobileMenuBtn.setAttribute('aria-expanded', 'false');
            }
        });

        // Close mobile menu and search when clicking outside
        document.addEventListener('click', (e) => {
            if (!mobileMenuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.style.display = 'none';
                mobileMenuBtn.querySelector('i').className = 'fas fa-bars';
                mobileMenuBtn.setAttribute('aria-expanded', 'false');
            }
            
            if (!mobileSearchBtn.contains(e.target) && !mobileSearchContainer.contains(e.target)) {
                mobileSearchContainer.classList.remove('active');
            }
        });

        const IS_PRODUCTION = window.location.hostname !== 'localhost';
        const API_BASE_URL = 'https://ltqlisa626.execute-api.us-east-2.amazonaws.com/api';
        
        const signupForm = document.getElementById('signup-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const signupSpinner = document.getElementById('signup-spinner');
        const signupText = document.getElementById('signup-text');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            signupSpinner.style.display = 'inline-block';
            signupText.textContent = 'Creating account...';

            try {
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                const confirmPassword = document.getElementById('confirm-password').value.trim();

                if (!name || !email || !password || !confirmPassword) {
                    throw new Error('Please fill in all fields');
                }

                if (!email.includes('@') || !email.includes('.')) {
                    throw new Error('Please enter a valid email address');
                }

                if (password.length < 6) {
                    throw new Error('Password must be at least 6 characters long');
                }

                if (password !== confirmPassword) {
                    throw new Error('Passwords do not match');
                }

                console.log('Sending signup request...');
                const response = await fetch('https://ltqlisa626.execute-api.us-east-2.amazonaws.com/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        task: 'auth',
                        action: 'signup',
                        name: name,
                        email: email,
                        password: password,
                        website: 'digital-oncely'
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    successMessage.textContent = 'Account created successfully! Redirecting to login...';
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(data.error || 'Failed to create account');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showError(error.message || 'Failed to connect to the server.');
            } finally {
                signupSpinner.style.display = 'none';
                signupText.textContent = 'Create Account';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function updateAuthLinks() {
            const token = localStorage.getItem('jwtToken');
            const loginLink = document.getElementById('login-link');
            const logoutLink = document.getElementById('logout-link');
            const mobileLoginLink = document.getElementById('mobile-login-link');
            const mobileLogoutLink = document.getElementById('mobile-logout-link');
            if (token) {
                if (loginLink) loginLink.style.display = 'none';
                if (logoutLink) logoutLink.style.display = '';
                if (mobileLoginLink) mobileLoginLink.style.display = 'none';
                if (mobileLogoutLink) mobileLogoutLink.style.display = '';
            } else {
                if (loginLink) loginLink.style.display = '';
                if (logoutLink) logoutLink.style.display = 'none';
                if (mobileLoginLink) mobileLoginLink.style.display = '';
                if (mobileLogoutLink) mobileLogoutLink.style.display = 'none';
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            updateAuthLinks();
            const logoutLink = document.getElementById('logout-link');
            const mobileLogoutLink = document.getElementById('mobile-logout-link');
            function doLogout(e) {
                e.preventDefault();
                localStorage.removeItem('jwtToken');
                location.reload();
            }
            if (logoutLink) logoutLink.addEventListener('click', doLogout);
