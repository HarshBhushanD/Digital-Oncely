<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Digital Oncely</title>
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: var(--bg-color);
        }

        .signup-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 16px var(--shadow);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .signup-title {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .signup-subtitle {
            color: var(--secondary-text);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color);
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .btn-signup {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-signup:hover {
            background: var(--button-hover);
            transform: translateY(-1px);
        }

        .signup-footer {
            text-align: center;
            margin-top: 24px;
            color: var(--secondary-text);
        }

        .signup-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-footer a:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .back-to-home {
            position: fixed;
            top: 20px;
            left: 20px;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .back-to-home:hover {
            background: var(--hover-color);
        }

        .error-message {
            background: var(--danger-color);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .success-message {
            background: var(--success-color);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .password-requirements {
            font-size: 0.875rem;
            color: var(--secondary-text);
            margin-top: 8px;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
        }

        .requirement i {
            font-size: 12px;
        }

        .requirement.valid {
            color: var(--success-color);
        }

        .requirement.invalid {
            color: var(--danger-color);
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <a href="./" class="back-to-home">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>

        <!-- <button class="theme-toggle" id="theme-toggle">
            <i class="fas fa-moon"></i>
        </button> -->

        <div class="signup-card">
            <div class="signup-header">
                <h1 class="signup-title">Create Account</h1>
                <p class="signup-subtitle">Join Digital Oncely today</p>
            </div>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <form id="signup-form">
                <div class="form-group">
                    <label class="form-label" for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" required placeholder="Create a password">
                    <div class="password-requirements">
                        <div class="requirement" data-requirement="length">
                            <i class="fas fa-circle"></i>
                            At least 8 characters
                        </div>
                        <div class="requirement" data-requirement="uppercase">
                            <i class="fas fa-circle"></i>
                            One uppercase letter
                        </div>
                        <div class="requirement" data-requirement="lowercase">
                            <i class="fas fa-circle"></i>
                            One lowercase letter
                        </div>
                        <div class="requirement" data-requirement="number">
                            <i class="fas fa-circle"></i>
                            One number
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-signup">
                    <span class="spinner" id="signup-spinner" style="display: none;"></span>
                    <span id="signup-text">Create Account</span>
                </button>
            </form>

            <div class="signup-footer">
                <p>Already have an account? <a href="./login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.classList.add(savedTheme);
            updateThemeIcon(savedTheme === 'dark-theme');
        } else {
            // Check system preference
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-theme');
                updateThemeIcon(true);
            }
        }
        
        themeToggle.addEventListener('click', () => {
            const isDark = document.body.classList.toggle('dark-theme');
            document.body.classList.remove(isDark ? 'light-theme' : 'dark-theme');
            localStorage.setItem('theme', isDark ? 'dark-theme' : 'light-theme');
            updateThemeIcon(isDark);
        });
        
        function updateThemeIcon(isDark) {
            themeIcon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Password validation
        const password = document.getElementById('password');
        const requirements = document.querySelectorAll('.requirement');

        password.addEventListener('input', validatePassword);

        function validatePassword() {
            const value = password.value;
            const checks = {
                length: value.length >= 8,
                uppercase: /[A-Z]/.test(value),
                lowercase: /[a-z]/.test(value),
                number: /[0-9]/.test(value)
            };

            requirements.forEach(req => {
                const type = req.dataset.requirement;
                const isValid = checks[type];
                req.classList.toggle('valid', isValid);
                req.classList.toggle('invalid', !isValid);
                req.querySelector('i').className = `fas ${isValid ? 'fa-check-circle' : 'fa-circle'}`;
            });

            return Object.values(checks).every(Boolean);
        }

        // Form submission
        const signupForm = document.getElementById('signup-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const signupSpinner = document.getElementById('signup-spinner');
        const signupText = document.getElementById('signup-text');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            signupSpinner.style.display = 'inline-block';
            signupText.textContent = 'Creating Account...';
            
            try {
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // Validate password
                if (password.length < 8) {
                    throw new Error('Password must be at least 8 characters long');
                }

                // Send signup request
                console.log('Sending signup request...');
                const response = await fetch('/api', {
                    method: 'POST',
                    body: JSON.stringify({
                        task: 'create',
                        action: 'user',
                        website: 'todo-site',
                        name: name,
                        email: email,
                        password: password
                    }),
                    headers: {
                        'Content-Type': 'text/plain'
                    }
                });

                console.log('Signup response status:', response.status);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Signup failed. Please try again.');
                }

                const data = await response.json();
                console.log('Signup response:', data);

                if (data.token) {
                    localStorage.setItem('jwtToken', data.token);
                    if (data.user) {
                        localStorage.setItem('userData', JSON.stringify(data.user));
                    }
                    successMessage.textContent = 'Signup successful! Redirecting...';
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/products';
                    }, 1500);
                } else {
                    throw new Error('No authentication token received');
                }

            } catch (error) {
                console.error('Signup error:', error);
                errorMessage.textContent = error.message || 'An error occurred during signup';
                errorMessage.style.display = 'block';
            } finally {
                signupSpinner.style.display = 'none';
                signupText.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
