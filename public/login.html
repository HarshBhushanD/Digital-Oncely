<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital Oncely</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: var(--bg-color);
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 16px var(--shadow);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-title {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--secondary-text);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color);
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-login:hover {
            background: var(--button-hover);
            transform: translateY(-1px);
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            color: var(--secondary-text);
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .back-to-home {
            position: fixed;
            top: 20px;
            left: 20px;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .back-to-home:hover {
            background: var(--hover-color);
        }

        .error-message {
            background: var(--danger-color);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .success-message {
            background: var(--success-color);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="index.html" class="back-to-home">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>

        <!-- <button class="theme-toggle" id="theme-toggle">
            <i class="fas fa-moon"></i>
        </button> -->

        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to continue to Digital Oncely</p>
            </div>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn-login">
                    <span class="spinner" id="login-spinner" style="display: none;"></span>
                    <span id="login-text">Sign In</span>
                </button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="/signup">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        // ENVIRONMENT SWITCH
        const IS_PRODUCTION = window.location.hostname !== 'localhost';
        const API_BASE_URL = IS_PRODUCTION
            ? 'https://ltqlisa626.execute-api.us-east-2.amazonaws.com/api'
            : '/api/proxy';
        
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.classList.add(savedTheme);
            if (savedTheme === 'dark-theme') {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
        } else {
            
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-theme');
                updateThemeIcon(true);
            }
        }
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            let theme = 'light-theme';
            if (document.body.classList.contains('dark-theme')) {
                theme = 'dark-theme';
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
            localStorage.setItem('theme', theme);
        });
        
        function updateThemeIcon(isDark) {
            themeIcon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const loginSpinner = document.getElementById('login-spinner');
        const loginText = document.getElementById('login-text');

        // Helper for API requests
        async function apiRequest(body, token) {
            const url = IS_PRODUCTION
                ? 'https://ltqlisa626.execute-api.us-east-2.amazonaws.com/api'
                : '/api/proxy';
            
            return fetch(url, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    ...(token ? { 'Authorization': `Bearer ${token}` } : {})
                },
                body: JSON.stringify(body)
            });
        }
        
        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            loginSpinner.style.display = 'inline-block';
            loginText.textContent = 'Signing in...';

            try {
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();

                // Basic validation
                if (!email || !password) {
                    throw new Error('Please enter both email and password');
                }

                if (!email.includes('@') || !email.includes('.')) {
                    throw new Error('Please enter a valid email address');
                }

                console.log('Sending login request...');
                let response;
                if (IS_PRODUCTION) {
                    // Direct API call in production
                    response = await fetch('https://ltqlisa626.execute-api.us-east-2.amazonaws.com/api', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            task: 'auth',
                            action: 'login',
                            email: email,
                            password: password,
                            website: 'todo-site'
                        })
                    });
                } else {
                    // Proxy call in development
                    response = await fetch('/api/proxy', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            url: 'https://ltqlisa626.execute-api.us-east-2.amazonaws.com/api',
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: {
                                task: 'auth',
                                action: 'login',
                                email: email,
                                password: password,
                                website: 'todo-site'
                            }
                        })
                    });
                }
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('jwtToken', data.token);
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'http://127.0.0.1:5500/Digital-Oncely/public/products.html';
                    }, 1000);
                } else {
                    showError(data.error || 'Invalid credentials');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Failed to connect to the server.');
            } finally {
                loginSpinner.style.display = 'none';
                loginText.textContent = 'Sign In';
            }
        });

        // Function to display error messages
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Check if user is already logged in
        const token = localStorage.getItem('token');
        if (token) {
            // Optional: Verify token with the backend
            // For now, just redirect to a protected page
            // window.location.href = '/dashboard.html';
        }
    </script>
</body>
</html>
