<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital Oncely</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4338ca;
            --primary-light: #8b5cf6;
            --accent: #06d6a0;
            --accent-dark: #059669;
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: rgba(255, 255, 255, 0.05);
            --bg-glass: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border: rgba(255, 255, 255, 0.1);
            --border-hover: rgba(255, 255, 255, 0.2);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 40px rgba(99, 102, 241, 0.3);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #06d6a0 0%, #118ab2 100%);
            --gradient-hero: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --gradient-card: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            --blur: blur(20px);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(6, 214, 160, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Enhanced Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(15, 15, 35, 0.85);
            backdrop-filter: var(--blur);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .navbar.scrolled {
            background: rgba(15, 15, 35, 0.95);
            padding: 12px 0;
            box-shadow: var(--shadow-md);
        }
        
        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            margin-bottom:10px;
        }
        
        .nav-brand {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
        }
        
        .nav-brand:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
        
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-link {
            padding: 10px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            transition: left 0.3s ease;
            z-index: -1;
            opacity: 0.1;
        }
        
        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-glass);
        }
        
        .nav-link:hover::before {
            left: 0;
        }
        
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            
            .hero-section {
                padding: 80px 0;
            }
            
            .featured-section,
            .products-section {
                padding: 80px 0;
            }
            
            .featured-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }
            
            .product-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }
            
            .product-actions {
                flex-direction: column;
            }
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: var(--bg-color);
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 16px var(--shadow);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-title {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--secondary-text);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-control {
            width: 85%;
            margin-left: auto;
            margin-right: auto;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color);
            transition: all 0.2s;
            padding-left: 18px;
            padding-right: 18px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-login:hover {
            background: var(--button-hover);
            transform: translateY(-1px);
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            color: var(--secondary-text);
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .error-message {
            display: none;
            background: var(--danger);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
        }

        .success-message {
            display: none;
            background: var(--success);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <!-- Enhanced Navbar -->
    <nav class="navbar" id="navbar">
        <div class="nav-content">
            <a href="index.html" class="nav-brand">Digital Oncely</a>
        </div>
    </nav>


    <div class="login-container">

        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to continue to Digital Oncely</p>
            </div>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn-login">
                    <span class="spinner" id="login-spinner" style="display: none;"></span>
                    <span id="login-text">Sign In</span>
                </button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });


        const IS_PRODUCTION = window.location.hostname !== 'localhost';
        const API_BASE_URL = 'https://ltqlisa626.execute-api.us-east-2.amazonaws.com/api';
        
        function updateThemeIcon(isDark) {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = themeToggle ? themeToggle.querySelector('i') : null;
            if (themeIcon) {
                themeIcon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
            }
        }
        
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle ? themeToggle.querySelector('i') : null;
        
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.classList.add(savedTheme);
            if (savedTheme === 'dark-theme' && themeIcon) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
        } else {
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-theme');
                updateThemeIcon(true);
            }
        }
        
        if (themeToggle && themeIcon) {
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
                let theme = 'light-theme';
                if (document.body.classList.contains('dark-theme')) {
                    theme = 'dark-theme';
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                } else {
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                }
                localStorage.setItem('theme', theme);
            });
        }
        
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const loginSpinner = document.getElementById('login-spinner');
        const loginText = document.getElementById('login-text');

        async function apiRequest(body, token) {
            const url = IS_PRODUCTION
                ? 'https://ltqlisa626.execute-api.us-east-2.amazonaws.com/api'
                : '/api/proxy';
            
            return fetch(url, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    ...(token ? { 'Authorization': `Bearer ${token}` } : {})
                },
                body: JSON.stringify(body)
            });
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            loginSpinner.style.display = 'inline-block';
            loginText.textContent = 'Signing in...';

            try {
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();

                if (!email || !password) {
                    throw new Error('Please enter both email and password');
                }

                if (!email.includes('@') || !email.includes('.')) {
                    throw new Error('Please enter a valid email address');
                }

                console.log('Sending login request...');
                let response;
                if (IS_PRODUCTION) {
                    response = await fetch('https://ltqlisa626.execute-api.us-east-2.amazonaws.com/api', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            task: 'auth',
                            action: 'login',
                            email: email,
                            password: password,
                            website: 'digital-oncely'
                        })
                    });
                }
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('jwtToken', data.token);
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'products.html';
                    }, 1000);
                } else {
                    showError(data.error || 'Invalid credentials');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Failed to connect to the server.');
            } finally {
                loginSpinner.style.display = 'none';
                loginText.textContent = 'Sign In';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        const token = localStorage.getItem('token');
        if (token) {
           
        }

        function updateAuthLinks() {
            const token = localStorage.getItem('jwtToken');
            const loginLink = document.getElementById('login-link');
            const logoutLink = document.getElementById('logout-link');
            const mobileLoginLink = document.getElementById('mobile-login-link');
            const mobileLogoutLink = document.getElementById('mobile-logout-link');
            if (token) {
                if (loginLink) loginLink.style.display = 'none';
                if (logoutLink) logoutLink.style.display = '';
                if (mobileLoginLink) mobileLoginLink.style.display = 'none';
                if (mobileLogoutLink) mobileLogoutLink.style.display = '';
            } else {
                if (loginLink) loginLink.style.display = '';
                if (logoutLink) logoutLink.style.display = 'none';
                if (mobileLoginLink) mobileLoginLink.style.display = '';
                if (mobileLogoutLink) mobileLogoutLink.style.display = 'none';
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            updateAuthLinks();
            const logoutLink = document.getElementById('logout-link');
            const mobileLogoutLink = document.getElementById('mobile-logout-link');
            function doLogout(e) {
                e.preventDefault();
                localStorage.removeItem('jwtToken');
                location.reload();
            }
            if (logoutLink) logoutLink.addEventListener('click', doLogout);
            if (mobileLogoutLink) mobileLogoutLink.addEventListener('click', doLogout);
        });
    </script>
</body>
</html>
