<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Desktop Monitor Icon -->
  <g transform="translate(10, 5)">
    <!-- Monitor base -->
    <rect x="0" y="0" width="40" height="30" rx="3" ry="3" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
    
    <!-- Monitor stand -->
    <rect x="15" y="30" width="10" height="8" fill="url(#logoGradient)"/>
    
    <!-- Monitor base plate -->
    <rect x="5" y="38" width="30" height="3" rx="1" ry="1" fill="url(#logoGradient)"/>
    
    <!-- Person icon inside monitor -->
    <circle cx="20" cy="12" r="3" fill="url(#logoGradient)"/>
    <path d="M 15 18 Q 20 15 25 18" stroke="url(#logoGradient)" stroke-width="2" fill="none"/>
    
    <!-- Speech bubble -->
    <g transform="translate(28, 8)">
      <circle cx="0" cy="0" r="1.5" fill="url(#logoGradient)"/>
      <circle cx="3" cy="0" r="1.5" fill="url(#logoGradient)"/>
      <circle cx="6" cy="0" r="1.5" fill="url(#logoGradient)"/>
    </g>
  </g>
  
  <!-- DIGITAL text -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#logoGradient)">
    DIGITAL-
  </text>
  
  <!-- ONCELY text -->
  <text x="60" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#logoGradient)">
    ONCELY
  </text>
</svg>
