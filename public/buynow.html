        /* Hero Section */
        .checkout-hero {
            margin-top: 80px;

            position: relative;
            overflow: hidden;
            background: var(--gradient-hero);
            background-size: 200% 200%;
            animation: gradientShift 8s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .checkout-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 15, 35, 0.7);
            backdrop-filter: var(--blur);
        }
        
        .hero-particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s linear infinite;
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 6s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; animation-duration: 8s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; animation-duration: 7s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; animation-duration: 9s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 0.5s; animation-duration: 6.5s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 1.5s; animation-duration: 8.5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 7.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 3.5s; animation-duration: 9.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 4s; animation-duration: 6s; }
        
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

<script>
    function loadProductData() {
        let buyData = null;
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('product')) {
            try {
                buyData = JSON.parse(decodeURIComponent(urlParams.get('product')));
            } catch (e) {
                console.error('Error parsing URL product data:', e);
            }
        }

        if (!buyData) {
            const storedData = localStorage.getItem('buynow');
            if (storedData && storedData !== 'null') {
                try {
                    buyData = JSON.parse(storedData);
                } catch (e) {
                    console.error('Error parsing stored product data:', e);
                }
            }
        }

        if (!buyData) {
            const sessionData = sessionStorage.getItem('buynow');
            if (sessionData && sessionData !== 'null') {
                try {
                    buyData = JSON.parse(sessionData);
                } catch (e) {
                    console.error('Error parsing session product data:', e);
                }
            }
        }

        const productDisplay = document.getElementById('product-display');
        const orderSummary = document.getElementById('order-summary');
        const buyForm = document.getElementById('buy-form');

        if (buyData && buyData.productName && buyData.price) {
            productDisplay.innerHTML = `
                <div class="product-display">
                    <img class="product-image" src="${buyData.imageUrls?.[0] || buyData.image || 'images/placeholder.jpg'}" alt="${buyData.productName}" onerror="this.src='images/placeholder.jpg'">
                    <div class="product-info">
                        <div class="product-name">${buyData.productName}</div>
                        <div class="product-description">${buyData.description || 'Digital product'}</div>
                        <div class="product-price">${buyData.price}</div>
                    </div>
                </div>
            `;

            orderSummary.innerHTML = `
                <div class="checkout-summary-total">
                    <strong>Total: ${buyData.price}</strong>
                </div>
            `;

            buyForm.style.display = 'block';
        } else {
            productDisplay.innerHTML = `
                <div class="no-product">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>No Product Selected</h3>
                    <p>It looks like you haven't selected a product to purchase yet.</p>
                    <a href="products.html" class="back-to-products">
                        <i class="fas fa-arrow-left"></i> Browse Products
                    </a>
                </div>
            `;
            orderSummary.innerHTML = '';
            buyForm.style.display = 'none';
        }
    }

    // Form submission — redirect to Stripe payment page
    document.getElementById('buy-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        if (!name || !email) {
            alert('Please enter your name and email.');
            return;
        }

        // Optionally store user info if needed
        localStorage.removeItem('buynow');
        sessionStorage.removeItem('buynow');

        // Redirect to Stripe Payment Page
        window.location.href = "https://buy.stripe.com/4gM28t7mb4Gm7HpcZX1Fe0a";
    });

    // Auth UI update
    function updateAuthLinks() {
        const token = localStorage.getItem('jwtToken');
        const loginLink = document.getElementById('login-link');
        const logoutLink = document.getElementById('logout-link');
        const mobileLoginLink = document.getElementById('mobile-login-link');
        const mobileLogoutLink = document.getElementById('mobile-logout-link');

        if (token) {
            if (loginLink) loginLink.style.display = 'none';
            if (logoutLink) logoutLink.style.display = '';
            if (mobileLoginLink) mobileLoginLink.style.display = 'none';
            if (mobileLogoutLink) mobileLogoutLink.style.display = '';
        } else {
            if (loginLink) loginLink.style.display = '';
            if (logoutLink) logoutLink.style.display = 'none';
            if (mobileLoginLink) mobileLoginLink.style.display = '';
            if (mobileLogoutLink) mobileLogoutLink.style.display = 'none';
        }
    }

    // Scroll navbar effect
    window.addEventListener('scroll', () => {
        const navbar = document.getElementById('navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });

    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuBtn.addEventListener('click', () => {
        const isOpen = mobileMenu.style.display === 'block';
        mobileMenu.style.display = isOpen ? 'none' : 'block';
        mobileMenuBtn.querySelector('i').className = isOpen ? 'fas fa-bars' : 'fas fa-times';
        mobileMenuBtn.setAttribute('aria-expanded', !isOpen);
        if (!isOpen) {
            document.getElementById('mobile-search-container').classList.remove('active');
        }
    });

    // Mobile search toggle
    const mobileSearchBtn = document.getElementById('mobile-search-btn');
    const mobileSearchContainer = document.getElementById('mobile-search-container');
    mobileSearchBtn.addEventListener('click', () => {
        const isActive = mobileSearchContainer.classList.contains('active');
        if (isActive) {
            mobileSearchContainer.classList.remove('active');
        } else {
            mobileSearchContainer.classList.add('active');
            mobileMenu.style.display = 'none';
            mobileMenuBtn.querySelector('i').className = 'fas fa-bars';
            mobileMenuBtn.setAttribute('aria-expanded', 'false');
        }
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!mobileMenuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
            mobileMenu.style.display = 'none';
            mobileMenuBtn.querySelector('i').className = 'fas fa-bars';
            mobileMenuBtn.setAttribute('aria-expanded', 'false');
        }

        if (!mobileSearchBtn.contains(e.target) && !mobileSearchContainer.contains(e.target)) {
            mobileSearchContainer.classList.remove('active');
        }
    });

    // Page load
    document.addEventListener('DOMContentLoaded', function() {
        updateAuthLinks();
        loadProductData();

        const logoutLink = document.getElementById('logout-link');
        const mobileLogoutLink = document.getElementById('mobile-logout-link');

        function doLogout(e) {
            e.preventDefault();
            localStorage.removeItem('jwtToken');
            location.reload();
        }
         window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });


        if (logoutLink) logoutLink.addEventListener('click', doLogout);
        if (mobileLogoutLink) mobileLogoutLink.addEventListener('click', doLogout);
    });


</script>
