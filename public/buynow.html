            <div id="product-display">
                <!-- Product will be loaded here -->

                <!-- Order summary will be loaded here -->
            </div>
            
            <form id="buy-form" style="display: none;">
                <h3 style="margin-bottom: 24px; color: var(--primary-dark);"><i class="fas fa-credit-card"></i> Payment Information</h3>
                
                <div class="buy-form-group">
                    <label class="buy-label" for="name"><i class="fas fa-user"></i> Full Name</label>
                    <input class="buy-input" type="text" id="name" required placeholder="Enter your full name">
                </div>
                
                <div class="buy-form-group">
                    <label class="buy-label" for="email"><i class="fas fa-envelope"></i> Email Address</label>

                <div class="buy-form-group">

                    <input class="buy-input" type="text" id="card" required placeholder="1234 5678 9012 3456" maxlength="19">
                </div>

                        <input class="buy-input" type="text" id="expiry" required placeholder="MM/YY" maxlength="5">

                        <label class="buy-label" for="cvv"><i class="fas fa-lock"></i> CVV</label>

    <script src="js/theme.js"></script>
    <script>
        function formatCardNumber(value) {
            const v = value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            const matches = v.match(/\d{4,16}/g);
            const match = matches && matches[0] || '';
            const parts = [];
            for (let i = 0, len = match.length; i < len; i += 4) {
                parts.push(match.substring(i, i + 4));
            }
            if (parts.length) {
                return parts.join(' ');
            } else {
                return v;
            }
        }

        function formatExpiry(value) {
            const v = value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            if (v.length >= 2) {
                return v.substring(0, 2) + '/' + v.substring(2, 4);
            }
            return v;
        }

        // Format card inputs
        document.getElementById('card').addEventListener('input', function(e) {
            e.target.value = formatCardNumber(e.target.value);
        });

        document.getElementById('expiry').addEventListener('input', function(e) {
            e.target.value = formatExpiry(e.target.value);
        });

        document.getElementById('cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/gi, '');
        });

        function loadProductData() {
            // Try multiple sources for product data
            let buyData = null;
            
            // 1. Check URL parameters first (highest priority)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('product')) {
                try {
                    buyData = JSON.parse(decodeURIComponent(urlParams.get('product')));
                } catch (e) {
                    console.error('Error parsing URL product data:', e);
                }
            }
            
            // 2. Check localStorage as fallback
            if (!buyData) {
                const storedData = localStorage.getItem('buynow');
                if (storedData && storedData !== 'null') {
                    try {
                        buyData = JSON.parse(storedData);
                    } catch (e) {
                        console.error('Error parsing stored product data:', e);
                    }
                }
            }
            
            // 3. Check sessionStorage as another fallback
            if (!buyData) {
                const sessionData = sessionStorage.getItem('buynow');
                if (sessionData && sessionData !== 'null') {
                    try {
                        buyData = JSON.parse(sessionData);
                    } catch (e) {
                        console.error('Error parsing session product data:', e);
                    }
                }
            }

            const productDisplay = document.getElementById('product-display');
            const orderSummary = document.getElementById('order-summary');
            const buyForm = document.getElementById('buy-form');

            if (buyData && buyData.productName && buyData.price) {
                // Display product
                productDisplay.innerHTML = `
                    <div class="product-display">
                        <img class="product-image" src="${buyData.imageUrls?.[0] || buyData.image || 'images/placeholder.jpg'}" alt="${buyData.productName}" onerror="this.src='images/placeholder.jpg'">
                        <div class="product-info">
                            <div class="product-name">${buyData.productName}</div>
                            <div class="product-description">${buyData.description || 'Digital product'}</div>
                            <div class="product-price">${buyData.price}</div>
                        </div>
                    </div>
                `;

                // Calculate pricing
                const price = parseFloat(buyData.price);
                const tax = price * 0.1; // 10% tax
                const total = price + tax;

                // Display order summary
                orderSummary.innerHTML = `
                    
                    <div class="checkout-summary-total">
                        <strong>Total: ${buyData.price}</strong>
                    </div>
                `;

                // Show the form
                buyForm.style.display = 'block';

            } else {
                // No product data found
                productDisplay.innerHTML = `
                    <div class="no-product">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>No Product Selected</h3>
                        <p>It looks like you haven't selected a product to purchase yet.</p>
                        <a href="products.html" class="back-to-products">
                            <i class="fas fa-arrow-left"></i> Browse Products
                        </a>
                    </div>
                `;
                orderSummary.innerHTML = '';
                buyForm.style.display = 'none';
            }
        }

        // Form submission
        document.getElementById('buy-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                card: document.getElementById('card').value,
                expiry: document.getElementById('expiry').value,
                cvv: document.getElementById('cvv').value
            };

            // Simple validation
            if (!formData.name || !formData.email || !formData.card || !formData.expiry || !formData.cvv) {
                alert('Please fill in all required fields.');
                return;
            }

            // Simulate payment processing
            const button = e.target.querySelector('button[type="submit"]');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            button.disabled = true;

            setTimeout(() => {
                // Clear stored data after successful purchase
                localStorage.removeItem('buynow');
                sessionStorage.removeItem('buynow');
                
                // Show success message
                alert('🎉 Payment successful! Your digital product will be delivered to your email shortly. Thank you for your purchase!');
                
                // Redirect to products page
                window.location.href = 'products.html';
            }, 2000);
        });

        // Auth functions
        function updateAuthLinks() {
            const token = localStorage.getItem('jwtToken');
            const loginLink = document.getElementById('login-link');
            const logoutLink = document.getElementById('logout-link');
            const mobileLoginLink = document.getElementById('mobile-login-link');
            const mobileLogoutLink = document.getElementById('mobile-logout-link');
            
            if (token) {
                if (loginLink) loginLink.style.display = 'none';
                if (logoutLink) logoutLink.style.display = '';
                if (mobileLoginLink) mobileLoginLink.style.display = 'none';
                if (mobileLogoutLink) mobileLogoutLink.style.display = '';
            } else {
                if (loginLink) loginLink.style.display = '';
                if (logoutLink) logoutLink.style.display = 'none';
                if (mobileLoginLink) mobileLoginLink.style.display = '';
                if (mobileLogoutLink) mobileLogoutLink.style.display = 'none';
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateAuthLinks();
            loadProductData();
            
            // Logout functionality
            const logoutLink = document.getElementById('logout-link');
            const mobileLogoutLink = document.getElementById('mobile-logout-link');
            
            function doLogout(e) {
                e.preventDefault();
                localStorage.removeItem('jwtToken');
                location.reload();
            }
            
            if (logoutLink) logoutLink.addEventListener('click', doLogout);
            if (mobileLogoutLink) mobileLogoutLink.addEventListener('click', doLogout);
        });
    </script>
