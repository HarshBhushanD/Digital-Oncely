<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Digital Oncely</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/theme.css">
    <style>
        /* --- Ultra-Premium, Animated, Eye-Catching UI Styles (navbar styles untouched) --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Montserrat:wght@700&display=swap');
        :root {
            --primary: #2dc854;
            --primary-dark: #1b5e20;
            --accent: #43a047;
            --bg: linear-gradient(135deg, #e0ffe9 0%, #f7faff 100%);
            --card-bg: rgba(255,255,255,0.85);
            --glass-bg: rgba(255,255,255,0.65);
            --border: #e0e0e0;
            --shadow: 0 8px 32px 0 rgba(45,200,84,0.10), 0 1.5px 8px 0 rgba(67,160,71,0.08);
            --radius: 22px;
            --input-bg: rgba(255,255,255,0.85);
            --input-border: #cbd5e1;
            --input-focus: #43a047;
            --danger: #f87171;
            --warning: #fbbf24;
            --success: #43a047;
            --text: #1b5e20;
            --secondary-text: #388e3c;
            --frost: blur(16px) saturate(180%);
            --cart-gradient: linear-gradient(120deg, #43e97b 0%, #38f9d7 100%);
            --shine: linear-gradient(90deg, #fff 0%, #b9f6ca 50%, #fff 100%);
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Poppins', 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
        }
        .cart-hero {
            padding: 64px 0 32px 0;
            text-align: center;
            background: var(--card-bg);
            border-bottom: 1.5px solid var(--border);
            border-radius: 0 0 40px 40px;
            box-shadow: 0 8px 32px 0 #b9f6ca33;
            position: relative;
            overflow: hidden;
        }
        .cart-bg-anim {
            position: absolute;
            top: -120px; left: 0; right: 0; bottom: -120px;
            z-index: 0;
            pointer-events: none;
        }
        .cart-bg-anim .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.18;
            filter: blur(8px);
            animation: float 8s ease-in-out infinite alternate;
        }
        .cart-bg-anim .circle1 { width: 180px; height: 180px; background: #b9f6ca; left: 5vw; top: 0; animation-delay: 0s; }
        .cart-bg-anim .circle2 { width: 120px; height: 120px; background: #38f9d7; right: 8vw; top: 40px; animation-delay: 2s; }
        .cart-bg-anim .circle3 { width: 90px; height: 90px; background: #43e97b; left: 40vw; bottom: 0; animation-delay: 1s; }
        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(40px) scale(1.08); }
        }
        .cart-title {
            font-family: 'Montserrat', 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary-dark);
            margin-bottom: 18px;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 18px #b9f6ca44;
            background: var(--cart-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }
        .cart-title .shine {
            display: inline-block;
            background: var(--shine);
            background-size: 200% 100%;
            background-position: 100% 0;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine-anim 2.5s linear infinite;
        }
        @keyframes shine-anim {
            0% { background-position: 100% 0; }
            100% { background-position: 0 0; }
        }
        .cart-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin: 48px 0 40px 0;
            position: relative;
        }
        .cart-items {
            background: var(--glass-bg);
            border-radius: 22px;
            box-shadow: 0 2px 24px #b7e4c744;
            border: 2.5px solid #b7e4c7;
            padding: 32px 24px;
            animation: fadeInUp 0.7s cubic-bezier(.4,0,.2,1);
            position: relative;
            z-index: 1;
        }
        .cart-item {
            display: flex;
            align-items: center;
            gap: 24px;
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            box-shadow: 0 2px 16px #b7e4c744;
            border: 2px solid #b7e4c7;
            padding: 18px 12px;
            margin-bottom: 24px;
            transition: transform 0.22s, box-shadow 0.22s, background 0.22s;
            will-change: transform;
            animation: fadeInUp 0.8s cubic-bezier(.4,0,.2,1);
        }
        .cart-item:hover {
            transform: translateY(-6px) scale(1.03) rotateZ(-1deg);
            background: #eaffd8ee;
            box-shadow: 0 8px 32px #b7e4c799;
            border-color: #43e97b;
        }
        .cart-item-icon {
            font-size: 2.2rem;
            color: #43e97b;
            margin-right: 18px;
            animation: iconPulse 2.5s infinite alternate;
        }
        @keyframes iconPulse {
            0% { filter: drop-shadow(0 2px 8px #43e97b33); }
            100% { filter: drop-shadow(0 8px 24px #43e97b99) brightness(1.15); }
        }
        .cart-item-image {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 14px;
            box-shadow: 0 2px 8px #b7e4c744;
        }
        .cart-item-info {
            flex: 1;
        }
        .cart-item-title {
            font-size: 1.18rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 6px;
        }
        .cart-item-desc {
            color: var(--secondary-text);
            font-size: 1.02rem;
            margin-bottom: 8px;
        }
        .cart-item-price {
            color: var(--accent);
            font-size: 1.08rem;
            font-weight: 700;
        }
        .cart-summary {
            background: var(--glass-bg);
            border-radius: 22px;
            box-shadow: 0 2px 24px #b7e4c744;
            border: 2.5px solid #b7e4c7;
            padding: 32px 24px;
            animation: fadeInUp 0.7s cubic-bezier(.4,0,.2,1);
            position: relative;
            z-index: 1;
        }
        .cart-summary-title {
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--primary-dark);
            margin-bottom: 18px;
        }
        .cart-summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 1.08rem;
        }
        .cart-summary-total {
            font-size: 1.22rem;
            font-weight: 800;
            color: var(--accent);
            margin-top: 18px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            color: #fff;
            font-size: 1.18rem;
            font-weight: 800;
            padding: 18px 48px;
            border-radius: 14px;
            border: none;
            box-shadow: 0 4px 24px #43e97b33, 0 0 0 0 #43e97b;
            letter-spacing: 0.5px;
            transition: box-shadow 0.22s, transform 0.22s, border 0.22s;
            cursor: pointer;
            margin-top: 18px;
            border: 2.5px solid transparent;
            position: relative;
            overflow: hidden;
            animation: cta-glow 2.5s infinite alternate;
        }
        .btn-primary:after {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 18px;
            border: 2.5px solid #43e97b;
            opacity: 0.18;
            pointer-events: none;
            animation: border-glow 2.5s infinite alternate;
        }
        @keyframes cta-glow {
            0% { box-shadow: 0 4px 24px #43e97b33, 0 0 0 0 #43e97b; }
            100% { box-shadow: 0 8px 32px #43e97b66, 0 0 16px 4px #43e97b44; }
        }
        @keyframes border-glow {
            0% { opacity: 0.18; }
            100% { opacity: 0.38; }
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px) scale(0.98); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        @media (max-width: 900px) {
            .container { padding: 0 4vw; }
            .cart-grid { grid-template-columns: 1fr; gap: 24px; }
        }
        @media (max-width: 600px) {
            .container { padding: 0 2vw; }
            .cart-hero { padding: 32px 0 12px 0; border-radius: 0 0 18px 18px; }
            .cart-title { font-size: 1.1rem; }
            .cart-grid { gap: 14px; }
            .cart-item { border-radius: 10px; padding: 10px 4px; }
            .cart-item-image { width: 60px; height: 60px; border-radius: 8px; }
            .cart-summary { border-radius: 10px; padding: 18px 8px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="nav-brand">Digital Oncely</a>
                <div class="search-bar">
                    <i class="fas fa-search" style="color: var(--secondary-text)"></i>
                    <input type="text" class="search-input" placeholder="Search products...">
                </div>
                <div class="nav-links">
                    <a href="products.html" class="nav-link">Products</a>
                    <a href="addproduct.html" class="nav-link">Add Product</a>
                    <a href="login.html" class="nav-link" id="login-link">Login</a>
                    <a href="#" class="nav-link" id="logout-link" style="display:none;">Logout</a>
                    <a href="blog.html" class="nav-link">Blog</a>
                    <a href="addblog.html" class="nav-link">Add Blog</a>
                    <a href="cart.html" class="nav-link">Cart</a>
                    <a href="buynow.html" class="nav-link">Buy Now</a>
                </div>
                <div class="mobile-controls">
                    <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Open menu" aria-controls="mobile-menu" aria-expanded="false">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="mobile-menu" id="mobile-menu" aria-hidden="true">
        <a href="products.html" class="nav-link">Products</a>
        <a href="addproduct.html" class="nav-link">Add Product</a>
        <a href="login.html" class="nav-link" id="mobile-login-link">Login</a>
        <a href="#" class="nav-link" id="mobile-logout-link" style="display:none;">Logout</a>
        <a href="blog.html" class="nav-link">Blog</a>
        <a href="addblog.html" class="nav-link">Add Blog</a>
        <a href="cart.html" class="nav-link">Cart</a>
        <a href="buynow.html" class="nav-link">Buy Now</a>
    </div>
    <div class="cart-container">
        <div class="cart-title"><i class="fas fa-shopping-cart"></i> Your Cart</div>
        <ul class="cart-list" id="cart-list">
        </ul>
        <div class="cart-total" id="cart-total">Total: $0.00</div>
        <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
    </div>
    <script src="js/theme.js"></script>
    <script>

        const cartList = document.getElementById('cart-list');
        const cartTotal = document.getElementById('cart-total');
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        function renderCart() {
            cartList.innerHTML = '';
            let total = 0;
            if (cart.length === 0) {
                cartList.innerHTML = '<li style="text-align:center;color:var(--secondary-text);padding:32px 0;">Your cart is empty.</li>';
                cartTotal.textContent = 'Total: $0.00';
                return;
            }
            cart.forEach(item => {
                let price = parseFloat((item.price + '').replace(/[^0-9.]/g, '')) || 0;
                total += price * (item.qty || 1);
                const li = document.createElement('li');
                li.className = 'cart-item';
                li.innerHTML = `
                    <img class="cart-item-img" src="${item.imageUrls?.[0] || 'images/placeholder.jpg'}" alt="${item.productName}">
                    <div class="cart-item-info">
                        <div class="cart-item-title">${item.productName}</div>
                        <div class="cart-item-price">${item.price}</div>
                    </div>
                    <div class="cart-qty-controls">
                        <button class="cart-qty-btn" onclick="updateQty('${item.productName}', -1)">-</button>
                        <span>${item.qty || 1}</span>
                        <button class="cart-qty-btn" onclick="updateQty('${item.productName}', 1)">+</button>
                        <button class="remove-cart-btn" onclick="removeFromCart('${item.productName}')">Remove</button>
                    </div>
                `;
                cartList.appendChild(li);
            });
            cartTotal.textContent = `Total: $${total.toFixed(2)}`;
        }
        window.updateQty = function(productName, delta) {
            cart = cart.map(item => item.productName === productName ? { ...item, qty: Math.max(1, (item.qty || 1) + delta) } : item);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        };
        window.removeFromCart = function(productName) {
            cart = cart.filter(item => item.productName !== productName);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        };
        renderCart();

        function updateAuthLinks() {
            const token = localStorage.getItem('jwtToken');
            const loginLink = document.getElementById('login-link');
            const logoutLink = document.getElementById('logout-link');
            const mobileLoginLink = document.getElementById('mobile-login-link');
            const mobileLogoutLink = document.getElementById('mobile-logout-link');
            if (token) {
                if (loginLink) loginLink.style.display = 'none';
                if (logoutLink) logoutLink.style.display = '';
                if (mobileLoginLink) mobileLoginLink.style.display = 'none';
                if (mobileLogoutLink) mobileLogoutLink.style.display = '';
            } else {
                if (loginLink) loginLink.style.display = '';
                if (logoutLink) logoutLink.style.display = 'none';
                if (mobileLoginLink) mobileLoginLink.style.display = '';
                if (mobileLogoutLink) mobileLogoutLink.style.display = 'none';
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            updateAuthLinks();
            const logoutLink = document.getElementById('logout-link');
            const mobileLogoutLink = document.getElementById('mobile-logout-link');
            function doLogout(e) {
                e.preventDefault();
                localStorage.removeItem('jwtToken');
                location.reload();
            }
            if (logoutLink) logoutLink.addEventListener('click', doLogout);
            if (mobileLogoutLink) mobileLogoutLink.addEventListener('click', doLogout);
        });
    </script>
</body>
</html>
